language: scala

scala:
  - 2.11.8
  - 2.12.1

sudo: false

jdk:
  - oraclejdk8

env:
  - TRAVIS_NODE_VERSION="5.12.0"
  - TRAVIS_NODE_VERSION="6.10.0"
  - TRAVIS_NODE_VERSION="7.6.0"

install:
  - rm -rf ~/.nvm && git clone https://github.com/creationix/nvm.git ~/.nvm && (cd ~/.nvm && git checkout `git describe --abbrev=0 --tags`) && source ~/.nvm/nvm.sh && nvm install $TRAVIS_NODE_VERSION
  - npm install

script:
  - sbt ++$TRAVIS_SCALA_VERSION -jvm-opts travis/jvmopts akkaJsTestkitJS/test akkaActorTestJS/test akkaJsTestkitJS/test akkaJsActorStreamJS/test
  # Tricks to avoid unnecessary cache updates, from
  # http://www.scala-sbt.org/0.13/docs/Travis-CI-with-sbt.html
  - find $HOME/.sbt -name "*.lock" | xargs rm
  - find $HOME/.ivy2 -name "ivydata-*.properties" | xargs rm
cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot/
